{% extends 'listings/base.html' %}

{% block content %}
        <h1>listings</h1>

        <a href="{% url 'listing-create' %}">Créer un nouveau listing</a>

        <!-- 
        <p>Mes {{ titles|length }} titres préférés sont :</p>
        -->
        <!-- TODO : liste des titres -->
        <ul>
            {% for title in titles %}
                <!-- <li>{{ title.name|lower }}</li> -->
                <li><a href="{% url 'listing-detail' title.id %}">{{ title.name }}</a>
                    - <a href="{% url 'listing-update' title.id %}">[modifier]</a>
                    - <a href="{% url 'listing-delete' title.id %}">[supprimer]</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
